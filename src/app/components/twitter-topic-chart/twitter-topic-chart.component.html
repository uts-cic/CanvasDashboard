<div class="card-body component-body">
  <!-- Search bar to which provides suggestions from the Keyword component -->
  <div class="search-bar input-group-sm">
    <input id="typeahead-template" type="text" class="form-control" placeholder="Search Topics" [ngbTypeahead]="search">
  </div>
  
  <nvd3 [options]="options" [data]="data"></nvd3>
</div>
