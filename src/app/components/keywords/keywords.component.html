<div class="component-body">
  <ul class="list-group list-group-flush">
    <!-- Displays each keyword as a button to enable actions which can trigger showing of data in Social Activity Chart -->
    <button *ngFor="let keyword of keywords" class="list-group-item list-group-item-action justify-content-between keyword-item"
    (click)="onSelect(keyword)" [class.active]="keyword === selectedKeyword">
      {{keyword.word}}
      <span class="badge badge-secondary badge-pill">{{keyword.total}}</span>
    </button>
  </ul>
</div>
