<div class="">
  <div *ngIf="firstVisit" class="search-container">
    <h5 class="search-title display-4">What would you like to <b>explore</b>?</h5>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="e.g. Angular framework, Bootstrap 4..." />
      <span class="input-group-btn">
        <button class="btn btn-outline-primary" (click)="toggleFirstVisit()"><i class="fa fa-search"></i></button>
      </span>
    </div>
  </div>
  <div *ngIf="!firstVisit">
    <div class="search-nav-container row justify-content-start">
      <button class="btn btn-outline-primary btn-sm explore-back-btn" (click)="toggleFirstVisit()">
        <i class="fa fa-chevron-left"></i>
      </button>
      <div class="input-group search-input-nav">
        <input type="text" class="form-control" placeholder="e.g. Angular framework, Bootstrap 4..." />
        <span class="input-group-btn">
          <button class="btn btn-outline-primary"><i class="fa fa-search"></i></button>
        </span>
      </div>
    </div>
  </div>
</div>
